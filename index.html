<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fa-solid fa-location-dot"></i>

          <div class="topics">Address</div>
          <div class="text-one">Caloocan, Philippines</div>
          <div class="text-two">790 Miramonte Park East</div>
        </div>

        <div class="phone details">
          <i class="fa-solid fa-phone"></i>

          <div class="topics">Phone</div>
          <div class="text-one">+63977-429-1287</div>
          <div class="text-two">+63927-012-0274</div>
        </div>

        <div class="email details">
          <i class="fa-solid fa-envelope"></i>

          <div class="topics">Email</div>
          <div class="text-one">renzgabuay@gmail.com</div>
          <div class="text-two">renzgabuay16@gmail.com</div>
        </div>
      </div>

      <div class="right-side">
        <div class="topic-text">Send me a message</div>
        <p>If you have any work from me or any types of quiries, you can send me a message from here. It's my pleasure
          to help you.</p>

        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name">
          </div>

          <div class="input-box">
            <input type="email" placeholder="Enter your email">
          </div>

          <div class="input-box message-box">
            <textarea></textarea>
          </div>

          <div class="button">
            <input type="submit" value="Send Message">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
